<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie & TV Streamer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Movie & TV Streamer</h1>
    <input type="text" id="searchInput" placeholder="Search for movies or TV shows..." />
  </header>

  <main id="content"></main>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span id="closeModal">&times;</span>
      <h2 id="modalTitle">Title</h2>

      <div id="tvControls" style="display: none;">
        <select id="seasonSelect"></select>
        <select id="episodeSelect"></select>
      </div>

      <select id="sourceSelect"></select>
      <iframe id="player" width="100%" height="400" allowfullscreen></iframe>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
